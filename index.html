<!DOCTYPE html><html><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1">  <title></title>  <style>  body{    background: black; 
margin: 0;

max-width: 1200px;

}    .card {  width: 100%;  max-width: 290px;  height: 80px;  background: #353535;  border-radius: 20px;  display: flex;  align-items: center;  justify-content: left;  backdrop-filter: blur(10px);  transition: 0.5s ease-in-out;}.card:hover {  cursor: pointer;  transform: scale(1.05);  background: red;  color:black;}img {  width: 50px;  height: 50px;  margin-left: 10px;  border-radius: 10px;  background: linear-gradient(#d7cfcf, #9198e5);}.card:hover > img {  transition: 0.5s ease-in-out;  background: linear-gradient(#9198e5, #712020);}.textBox {  width: calc(100% - 90px);  margin-left: 10px;  color: white;  font-family: 'Poppins' sans-serif;}.textContent {  display: flex;  align-items: center;  justify-content: space-between;}.span {  font-size: 10px;}.h1 {  font-size: 16px;  font-weight: bold;}.p {  font-size: 12px;  font-weight: lighter;}h3{  color:#42445A;  text-align: center;  font-size: 30px;  }  </style></head><body>  <h3>Galaxy modez</h3>  <br> <br> <br> <br> <br> <br> <br> <br> <br>  <div class="card" onclick="gr()"> <img src="f.jpg">  <div class="textBox">    <div class="textContent">      <p class="h1">login</p>      <span class="span">clica me!</span>    </div>    <p class="p">se possue uma conta clica me!</p>  <div></div></div></div><br><center>  <div class="card" onclick="grr()"> <img src="ff.jpg">  <div class="textBox">    <div class="textContent">      <p class="h1">criar  conta</p>      <span class="span">clica me!</span>    </div>    <p class="p">se não possue uma conta clica me!</p>  <div></div></div></div></center><script>  function gr(){    window.location.href="login.html"  }  function grr(){    window.location.href="preços.html"  }</script></body></html>
